<div class="product-update-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label class="label" for="title">Product Name</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        placeholder="Enter Product Name"
        class="input p-inputtext p-component"
      />
      <div
        class="error-message"
        *ngIf="productForm.get('title')?.touched && productForm.get('title')?.hasError('required')"
      >
        Product Name is required.
      </div>
    </div>

    <div class="input-container">
      <label class="label" for="category">Category</label>
      <p-dropdown
        id="category"
        formControlName="category"
        [options]="categories"
        placeholder="Select Category"
        [style]="{ width: '100%' }"
        class="input p-dropdown p-component"
      ></p-dropdown>
      <div
        class="error-message"
        *ngIf="productForm.get('category')?.touched && productForm.get('category')?.hasError('required')"
      >
        Category is required.
      </div>
    </div>

    <div class="input-container">
      <label class="label" for="purchaseDate">Purchase Date</label>
      <input
        type="date"
        id="purchaseDate"
        formControlName="purchaseDate"
        class="input p-inputtext p-component"
      />
    </div>

    <div class="input-container">
      <label class="label" for="price">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        placeholder="Enter Price"
        class="input p-inputtext p-component"
      />
      <div
        class="error-message"
        *ngIf="productForm.get('price')?.touched && productForm.get('price')?.hasError('required')"
      >
        Price is required.
      </div>
    </div>

    <div class="input-container">
      <label class="label" for="count">Count</label>
      <input
        type="number"
        id="count"
        formControlName="count"
        placeholder="Enter Count"
        class="input p-inputtext p-component"
      />
    </div>

    <div class="input-container">
      <label class="label" for="image">Image URL</label>
      <input
        type="text"
        id="image"
        formControlName="image"
        placeholder="Enter Image URL"
        class="input p-inputtext p-component"
      />
      <div
        class="error-message"
        *ngIf="productForm.get('image')?.touched && productForm.get('image')?.hasError('invalidImage')"
      >
        Image URL is correct.
      </div>
    </div>

    <div class="input-container">
      <label class="label" for="readyForSell">Ready for Sell</label>
      <p-checkbox
        id="readyForSell"
        [binary]="true"
        formControlName="readyForSell"
        class="input p-checkbox p-component"
      ></p-checkbox>
    </div>

    <div class="input-container">
      <label class="label" for="description">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter Product Description"
        class="input p-inputtext p-component description"
      ></textarea>
    </div>

    <div class="button-container">
      <button
        pButton
        type="submit"
        [disabled]="!productForm.valid || isSubmitting"
        class="p-button p-component"
      >
        {{ productId ? 'Update' : 'Add' }} Product
      </button>
    </div>
  </form>
</div>
